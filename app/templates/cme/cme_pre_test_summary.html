{% extends "cme/cme_base.html" %}

{% block cme_content %}
<div class="container-fluid">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="text-center">
            <h3>{{ pre_test.course.title }} Course Pre-test Exam Summary</h3>
            <h3>Score: {{ pre_test.score }}/{{ pre_test.course.questions|length }}</h3>
        </div>
    </div>

    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="text-center">
            <a class="btn btn-primary" href="{{ url_for('cme_course_content', token=pre_test.course.get_id_token(), content_index=1) }}">
                Continue to course
            </a>
        </div>
    </div>
</div>
{% endblock %}
