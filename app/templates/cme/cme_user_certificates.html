{% extends "cme/cme_base.html" %}

{% block cme_content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="text-center" id="course_title">Course Certificates</h3>
</div>
{% for course in certificates %}
    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 thumbnail_cont_p">
        <div class="thumbnail_cont">
            <div class="iframe_thumbnail">
                <iframe src="{{ url_for('cme_course_certificate', token=course.get_id_token()) }}" title="{{ course.title }} Certificate" frameBorder="0"></iframe>
            </div>
            <a class="btn btn-primary dl_btn" title="Download {{ course.title }} certificate" href="{{ url_for('create_cme_certificate_pdf', token=course.get_id_token()) }}">
                <i class="fas fa-file-download"> Download PDF</i>
            </a>
        </div>
    </div>
{% endfor %}


{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .thumbnail_cont_p {
        height: 230px;
    }
    .thumbnail_cont {
        width: 100%;
        height: 190px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 190px;
        -ms-zoom: 0.25;
        -moz-transform: scale(0.25);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.25);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.25);
        -webkit-transform-origin: 0 0;
    }

    .iframe_thumbnail:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .iframe_thumbnail iframe{
        width: 1440px;
        height: 750px;
    }

    .dl_btn {
        float: right;
        margin-right: 20%;
    }


@media (max-width: 1023px) {
    .thumbnail_cont_p {
        height: 230px;
    }

    .thumbnail_cont {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 190px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 190px;
    }

    .iframe_thumbnail iframe{
        width: 1440px;
        height: 750px;
    }

    .dl_btn {
        float: right;
        margin-right: 10%;
    }
}

@media (max-width: 500px) {
    thumbnail_cont_p {
        height: 230px;
    }
    .thumbnail_cont {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        height: 230px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 190px;
    }

    .iframe_thumbnail iframe{
        width: 1000px;
        height: 780px;
    }

    .dl_btn {
        float: right;
        margin-right: 10%;
    }

}

</style>
{% endblock %}
