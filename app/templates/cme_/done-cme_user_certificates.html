{% extends "cme_/cme_base.html" %}

{% block cme_content %}
<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <h3 class="text-center">Course Certificates</h3>
    {% for course in certificates %}
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 thumbnail_cont_p">
            <div class="thumbnail_cont">
                <div class="iframe_thumbnail">
                    <iframe src="{{ url_for('cme_course_certificate', course_id=course.id) }}" title="{{ course.title }} Certificate" frameBorder="0"></iframe>
                </div>
                <a class="btn btn-primary dl_btn" title="Download {{ course.title }} certificate" href="{{ url_for('create_cme_certificate_pdf', course_id=course.id) }}">
                    <i class="fas fa-file-download"> Download PDF</i>
                </a>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}

{% block styles %}
{{ super() }}
<style>
    .thumbnail_cont {
        width: 100%;
        height: 230px;
    }
    .iframe_thumbnail iframe{
        width: 1440px;
        height: 900px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 230px;
        -ms-zoom: 0.25;
        -moz-transform: scale(0.25);
        -moz-transform-origin: 0 0;
        -o-transform: scale(0.25);
        -o-transform-origin: 0 0;
        -webkit-transform: scale(0.25);
        -webkit-transform-origin: 0 0;
    }

    .iframe_thumbnail:after {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .dl_btn {
        float: right;
        margin-right: 20%;
    }


@media (max-width: 1023px) {
    .thumbnail_cont_p {
        height: 280px;
    }

    .thumbnail_cont {
        margin-left: auto;
        margin-right: auto;
        width: 50%;
    }

    .iframe_thumbnail iframe{
        width: 1440px;
        height: 900px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 230px;
    }

    .dl_btn {
        float: right;
        margin-right: 10%;
    }
}

@media (max-width: 500px) {
    thumbnail_cont_p {
        height: 280px;
    }
    .thumbnail_cont {
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
    .iframe_thumbnail iframe{
        width: 1200px;
        height: 800px;
    }

    .iframe_thumbnail {
        position: relative;
        width: 100%;
        height: 230px;
    }

    .dl_btn {
        float: right;
        margin-right: 10%;
    }

}

</style>
{% endblock %}
